name: Exploring variables and secrets

on:
  schedule:
    - cron: '*/1 * * * *'
#  push

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: docker build
        run: echo docker build -t $CONTAINER_REGISTRY/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest

      - name: docker login
        run: echo docker login --username=${{ vars.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD}}

      - name: docker publish
        run: echo docker push docker.io/${{ vars.DOCKER_USERNAME }}/imageName:latest
  
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
     - name: docker run
       run: echo docker run -d -p 80:80 docker.io/${{ vars.DOCKER_USERNAME }}/imageName:latest